<md-card style="width: 480px; margin: 8px;">
  <md-card-title>Medical records list</md-card-title>
  <md-list>
    <md-list-item *ngFor="let doc of items">
      <medical-record-item [item]="doc"></medical-record-item>
    </md-list-item>
  </md-list>
</md-card>

<md-card style="width: 480px; margin: 8px;">
  <md-card-title>Add new medical record</md-card-title>
  <div>
    <md-input [(ngModel)]="patientName" placeholder="Patient"></md-input><br>
    <md-input [(ngModel)]="doctorName" placeholder="Doctor"></md-input><br>
    <md-input [(ngModel)]="roomName" placeholder="Room name"></md-input><br>
    <md-input [(ngModel)]="newItem.temperature" type="number" step="0.01" placeholder="Temperature" ></md-input><br/>
    <md-input [(ngModel)]="newItem.startDate" type="date"></md-input><br>
    <md-input [(ngModel)]="newItem.endDate" type="date"></md-input><br>
  </div>
  <button md-button (click)="create()">Add</button>
</md-card>
